<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Ekka - Admin Dashboard HTML Template.">

  <title>Sign-Up</title>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="{% static 'https://fonts.googleapis.com' %}">
	<link rel="preconnect" href="{% static 'https://fonts.gstatic.com' %}" crossorigin>
	<link href="{% static 'https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap' %}" rel="stylesheet">
  
  <link href="{% static 'https://cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css' %}" rel="stylesheet" />

  <!-- Ekka CSS -->
  <link id="ekka-css" rel="stylesheet" href="{% static 'assets/css/ekka.css' %}" />

  <!-- FAVICON -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="shortcut icon" />
</head>

<body class="sign-inup" id="body">
  <div class="container d-flex align-items-center justify-content-center form-height pt-24px pb-24px">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-10">
        <div class="card">
          <div class="card-header bg-primary">
            <div class="ec-brand">
              <a href="/register/" title="Ekka">
                <img class="ec-brand-icon" src="{% static 'assets/img/logo/logo-login.png' %}" alt="" />
              </a>
            </div>
          </div>
          <div class="card-body p-5">
            <h4 class="text-dark mb-5">Sign Up</h4>

            <form action="/index/" method="post">
              {% csrf_token %}
              <div class="row">
                <div class="form-group col-md-12 mb-4">
                  <input type="text" class="form-control" id="name" placeholder="Otp">
                </div>

                <div class="form-group col-md-12 ">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
  
                  <div class="form-group col-md-12 ">
                    <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm Password">
                  </div>

                  <button type="submit" class="btn btn-primary btn-block mb-4">Set Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
