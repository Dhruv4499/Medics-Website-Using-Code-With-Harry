{% extends 'header_footer.html' %}
{% load static %}
{% block title %} 404 Not Found {% endblock %}
{% block body %}
			<!-- CONTENT WRAPPER -->
			<div class="ec-content-wrapper">
				<div class="content">
					<div class="error-wrapper border bg-white px-5">
						<div class="row justify-content-center align-items-center text-center">
							<div class="col-xl-4">
								<h1 class="text-primary bold error-title">404</h1>
								<p class="pt-4 pb-5 error-subtitle">Looks like something went wrong.</p>
								<a href="index.html" class="btn btn-primary btn-pill">Back to Home</a>
							</div>

							<div class="col-xl-6 pt-5 pt-xl-0 text-center">
								<img src="{% static 'assets/img/lightenning.png' %}" class="img-fluid" alt="Error Page Image">
							</div>
						</div>
					</div>
				</div> <!-- End Content -->
			</div> <!-- End Content Wrapper -->
{% endblock %}
