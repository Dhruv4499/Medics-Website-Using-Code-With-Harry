{% extends 'header_footer.html' %}
{% load static %}
{% block title %} Forgot Password {% endblock %}
{% block body %}
    <body class="sign-inup" id="body">
		<div class="container d-flex align-items-center justify-content-center form-height-login pt-24px pb-24px">
			<div class="row justify-content-center">
				<div class="col-lg-10 col-md-10">
					<div class="card">
						<div class="card-header bg-primary">
							<div class="ec-brand">
								<a href="/forgotPass/" title="Ekka">
									<img class="ec-brand-icon" src="{% static 'assets/img/logo/logo-login.png' %}" alt="" />
								</a>
							</div>
						</div>
						<div class="card-body p-5">
							<h4 class="text-dark mb-5">Forgot Password</h4>
							
							<form action="/send_otp/" method="post">
								{% csrf_token %}
								<div class="row">
									<div class="form-group col-md-12 mb-12">
										<input type="email" class="form-control" id="email" placeholder="Email">
									</div>
                                        <button type="submit" class="btn btn-primary btn-block mb-4">Send Otp</button>
										
										<!-- <p class="sign-upp">Don't have an account yet ?
											<a class="text-blue" href="/register/">Sign Up</a>
                                        </p> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
